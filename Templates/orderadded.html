{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>  </h1>
  
<table class="table">
	<tr>
		<th> ID </th>
		<th> Item </th>
		<th> EMP_ID </th>
		<th> Year </th>
		<th> Week </th>
		<th> Quantity </th>
	</tr>
  
    {% for c in Orders %}
    <tr>
				
				<td>{{ c.item }}</td>
				<td>{{ c.empid }}</td>
				<td>{{ c.dateyr }}</td>
				<td>{{ c.datewk }}</td>
				<td>{{ c.quantity }}</td>
	</tr>
    {% endfor %}
  
</table>
</div>
{% endblock %}
